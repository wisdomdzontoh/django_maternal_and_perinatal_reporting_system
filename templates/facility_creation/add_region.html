{% extends 'authentication/dashboard_base.html' %} {% block body %}

<div class="container mx-auto mt-8">
    <div class="card bg-white rounded-lg shadow-md p-8">
      <h2 class="text-2xl font-bold mb-4">
        <i class="fas fa-calendar-plus text-blue-500"></i> Add Region
      </h2>
    {% if success %}
        <div class="alert alert-success" role="alert">
        The new region added successfully.
        <a href="{% url 'facility_creation' %}" class="alert-link">View all facilities.</a>
        <a href="{% url 'add_region' %}" class="alert-link">Add region</a>

        </div>
    {% else %}
  <form
    class="w-10/12 md:w-3/6 shadow-md bg-white rounded-2xl p-4"
    method="POST"
  >
    {% csrf_token %}
    <div class="mb-4">
      <label class="block text-gray-700 text-sm font-bold mb-2" for="task-name"
        >Region Name</label
      >
      <input
        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
        id="region_name"
        name="region_name"
        type="text"
        placeholder="Enter region name"
        required
      />
    </div>
    <div class="mb-4">
      <label
        class="block text-gray-700 text-sm font-bold mb-2"
        for="task-description"
        >Region Code</label
      >
      <textarea
        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
        id="region_code"
        name="region_code"
        placeholder="Enter region code"
      ></textarea>
    </div>
    <div class="mb-4 flex">
      <div class="mr-2">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="due-date"
          >Date of creation</label
        >
        <input
          class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
          id="date_created"
          type="date"
          name="date_created"
          required
        />
      </div>
      <div>
        <label class="block text-gray-700 text-sm font-bold mb-2" for="due-time"
          >Created By</label
        >
        <input
          class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
          id="created_by"
          type="text"
          value="{{ user.first_name }} {{ user.last_name }}"
          name="created_by"
          readonly
          required
        />
      </div>
    </div>
    <div class="flex items-center justify-center">
      <button
        class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
        type="submit"
      >
        Create Region
      </button>
    </div>
  </form>
  {% endif %}
</div>
</div>

{% endblock %}
</body>
