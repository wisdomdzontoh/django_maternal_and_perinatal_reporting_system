<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Maternal Entry Form</title>
    <!-- Tailwind CSS CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>

  <body class="bg-gray-100 p-8">
    <div class="max-w-xl mx-auto">
      <h1 class="text-2xl font-bold mb-4">Maternal Entry Form</h1>

      <!-- Personal Information -->
      <div class="bg-white shadow-md rounded-md p-6 mb-6">
        <h2 class="text-xl font-bold mb-4">Personal Information</h2>
        <div class="grid grid-cols-2 gap-4">
          <div>
            <label
              for="name_of_deceased"
              class="block text-sm font-medium text-gray-700"
              >Name of Deceased</label
            >
            <input
              type="text"
              id="name_of_deceased"
              name="name_of_deceased"
              class="mt-1 focus:ring-blue-500 focus:border-blue-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md"
            />
          </div>
          <!-- Add other personal information fields here -->
        </div>
      </div>

      <!-- Obstetric History -->
      <div class="bg-white shadow-md rounded-md p-6 mb-6">
        <h2 class="text-xl font-bold mb-4">Obstetric History</h2>
        <div class="grid grid-cols-2 gap-4">
          <div>
            <label
              for="gravidity"
              class="block text-sm font-medium text-gray-700"
              >Gravidity</label
            >
            <input
              type="text"
              id="gravidity"
              name="gravidity"
              class="mt-1 focus:ring-blue-500 focus:border-blue-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md"
            />
          </div>
          <!-- Add other obstetric history fields here -->
        </div>
      </div>

      <!-- Maternal Health Details -->
      <div class="bg-white shadow-md rounded-md p-6 mb-6">
        <h2 class="text-xl font-bold mb-4">Maternal Health Details</h2>
        <div class="grid grid-cols-2 gap-4">
          <div>
            <label
              for="hiv_status"
              class="block text-sm font-medium text-gray-700"
              >HIV Status</label
            >
            <select
              id="hiv_status"
              name="hiv_status"
              class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm rounded-md"
            >
              <option value="reactive">Reactive</option>
              <option value="non-reactive">Non-Reactive</option>
              <option value="dont know">Don't Know</option>
            </select>
          </div>
          <!-- Add other maternal health details fields here -->
        </div>
      </div>

      <!-- Mortality Details -->
      <div class="bg-white shadow-md rounded-md p-6 mb-6">
        <h2 class="text-xl font-bold mb-4">Mortality Details</h2>
        <div class="grid grid-cols-2 gap-4">
          <div>
            <label
              for="place_of_death"
              class="block text-sm font-medium text-gray-700"
              >Place of Death</label
            >
            <select
              id="place_of_death"
              name="place_of_death"
              class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm rounded-md"
            >
              <option value="teaching hospital">Teaching Hospital</option>
              <!-- Add other options for place of death -->
            </select>
          </div>
          <!-- Add other mortality details fields here -->
        </div>
      </div>

      <!-- Submit Button -->
      <div class="flex justify-end">
        <button
          type="submit"
          class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-md focus:outline-none focus:bg-blue-600"
        >
          Submit
        </button>
      </div>
    </div>
  </body>
</html>
